apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: station-service-ingress
  namespace: lastmile
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: lastmile.local
    http:
      paths:
      - path: /api/station(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: station-service
            port:
              number: 8000